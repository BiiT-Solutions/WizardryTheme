<ng-container *transloco="let t">
  <div id="page-selector" class="page-selector">
    <button biit-icon id="arrow-first"
            icon='right_double_arrow'
            class="horizontal-flip"
            (click)="selectPage(1)"
            [disabled]="!canPrevious()"
            tooltip="{{t('t.first-page')}}"
    ></button>
    <button biit-icon id="arrow-previous"
            icon='right_arrow'
            class="compact horizontal-flip"
            (click)="prevPage()"
            [disabled]="!canPrevious()"
            tooltip="{{t('t.previous-page')}}"
    ></button>
    <div class="page-display" (click)="input.focus()">
      <input id="current-page" #input
             [ngModel]="page"
             readonly
             (keydown.arrowUp)="nextPage(); $event.stopPropagation(); $event.preventDefault();"
             (keydown.arrowRight)="nextPage(); $event.stopPropagation(); $event.preventDefault();"
             (keydown.arrowDown)="prevPage(); $event.stopPropagation(); $event.preventDefault();"
             (keydown.arrowLeft)="prevPage(); $event.stopPropagation(); $event.preventDefault();"
             type="number"
             [min]="1"
             [max]="totalPages"
             style="width: 2.5rem">
      <span #label id="total-pages">/{{ totalPages }}</span>
    </div>
    <button biit-icon id="arrow-next"
            icon='right_arrow'
            class="compact"
            (click)="nextPage()"
            [disabled]="!canNext()"
            tooltip="{{t('t.next-page')}}"
    ></button>
    <button biit-icon id="arrow-last"
            icon='right_double_arrow'
            (click)="selectPage(totalPages)"
            [disabled]="!canNext()"
            tooltip="{{t('t.last-page')}}"
    ></button>
  </div>
</ng-container>
