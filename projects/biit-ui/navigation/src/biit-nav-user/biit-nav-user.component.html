<div class="navbar-user-canvas" [class.left-align]="leftAlign">
  <div class="content">
    <div class="titles">
      <a *ngIf="subtitle?.length" class="subtitle">{{subtitle}}</a>
      <a>{{title?.length ? title : ''}}</a>
    </div>
    <div class="avatar">
      <a>{{title?.length ? title.substring(0,1) + title.split(" ")[1]?.substring(0,1) : ''}}</a>
    </div>
  </div>
</div>
