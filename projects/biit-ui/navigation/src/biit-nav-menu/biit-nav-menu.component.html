<div class="navbar-menu-canvas">
  <div class="item"
       [routerLink]="[route.path]"
       [routerLinkActive]="['active']"
       *ngFor="let route of routes"
       [class.disabled]="route.data?.['disabled']"
       [style.display]="route.data?.['hidden'] ? 'none' : 'inline-flex'"
  >
    {{route.title}}
    <div class="submenu"
         *ngIf="route.children?.length">
      <div class="item"
           [routerLink]="[route.path, child.path]"
           [routerLinkActive]="['active']"
           [routerLinkActiveOptions]="{exact: true}"
           *ngFor="let child of route.children"
           [class.disabled]="child.data?.['disabled']"
           [style.display]="child.data?.['hidden'] ? 'none' : 'inline-flex'"
           (click)="$event.stopPropagation();"
      >
        {{child.title}}
      </div>
    </div>
  </div>
</div>
