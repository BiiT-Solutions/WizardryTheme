<biit-popup [background]="false">
 <div class="login-container">
   <div class="login-column">
     <div class="login-icon-square">
       <div class="login-keyring"></div>
       <biit-icon [name]="$any('key_' + keyId)" class="login-key-icon"></biit-icon>
     </div>
   </div>
   <div class="login-column">
     <biit-input-text [(ngModel)]="login.username" [error]="this.loginErrors.get(LoginError.USERNAME)"
                      placeholder="{{'login.username' | transloco}}" class="login-input"></biit-input-text>
     <biit-input-text [(ngModel)]="login.password" [error]="this.loginErrors.get(LoginError.PASSWORD)"
                      placeholder="{{'login.password'| transloco}}" [type]="Type.PASSWORD" class="login-input"></biit-input-text>
     <biit-toggle
       class="login-remember"
       [(ngModel)]="login.remember">
       {{'login.remember' | transloco}}
     </biit-toggle>
     <div class="margin-top-18 centered">
       <biit-button (onClick)="performLogin()">{{'login.take_me_in'| transloco}}</biit-button>
     </div>
     <div class="margin-top-18 centered tertiary-fix-14">
       <biit-button (onClick)="onNotRemember.emit()" color="tertiary">{{'login.forgot' | transloco}}</biit-button>
     </div>
   </div>
 </div>
</biit-popup>
