<label class="toggle-base" [class.checked]="checked">
  <input type="checkbox"
         [ngModel]="checked"
         [disabled]="disabled"/>
  <div class="toggle-switch">
    <div class="toggle-trail" (click)="onToggle(false)"></div>
    <div class="toggle-box" (click)="onToggle(undefined)"></div>
    <div class="toggle-trail" (click)="onToggle(true)"></div>
  </div>
  <a class="toggle-label">
    <ng-content></ng-content>
  </a>
</label>
