<label [class.disabled]="disabled">
  <input type="checkbox"
         class="checkbox-box"
         [ngModel]="checked"
         (ngModelChange)="onModelChange($event)"
         [disabled]="disabled"/>
  <div>
    <a><ng-content></ng-content></a>
    <span class="description">{{ description }}</span>
  </div>
</label>
