<div class="slider-option">
  <input #rangerHor type="range"
         orient="horizontal"
         [class.inverted]="inverted"
         [ngModel]="index"
         (ngModelChange)="onChange(this.data[rangerHor.value].value);"
         [min]="0"
         [max]="data.length - 1"
         [step]="1"
         (input)="progressScript()"
         (pointerdown)="tooltipBoxVisible = true"
         (pointerup)="tooltipBoxVisible = false"
  >

  <div class="ticks">
    <div #tooltip class="tooltip-slider" [style.opacity]="tooltipBoxVisible && showTooltip ? '100%' : '0%'"></div>
    <span *ngFor="let tick of $any(data); index as i; count as c"
          [class.hide-tick]="!(!inverted ? data[i] : data[c-i-1]).label">
      <span (click)="value = (!inverted ? data[i] : data[c-i-1]).value; onChange((!inverted ? data[i] : data[c-i-1]).value)">
        <span>
          {{(!inverted ? data[i] : data[c-i-1]).label}}
        </span>
        <biit-tooltip-icon *ngIf="(!inverted ? data[i] : data[c-i-1]).description"
                           [text]="(!inverted ? data[i] : data[c-i-1]).description"
        ></biit-tooltip-icon>
      </span>
    </span>
  </div>
</div>
