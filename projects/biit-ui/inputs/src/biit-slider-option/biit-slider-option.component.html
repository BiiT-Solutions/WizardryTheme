<div class="slider">
  <input #ranger type="range"
         [class.inverted]="inverted"
         [ngModel]="index"
         (ngModelChange)="onChange(this.data[ranger.value]);"
         [min]="0"
         [max]="data.length - 1"
         [step]="1"
         (input)="progressScript()"
         (pointerdown)="showTooltip = true"
         (pointerup)="showTooltip = false"
  >

  <div class="ticks">
    <div #tooltip class="tooltip-slider" [style.opacity]="showTooltip && this.data[ranger.value].label ? '100%' : '0%'"></div>
    <span *ngFor="let tick of $any(data); index as i"
          [class.hide-tick]="!tick.label"
          (click)="value = data[i]; onChange(data[i])">
      <span>
        <span>
          {{data[i].label}}
        </span>
        <biit-tooltip-icon *ngIf="data[i].description"
                           [text]="data[i].description"
        ></biit-tooltip-icon>
      </span>
    </span>
  </div>
</div>
