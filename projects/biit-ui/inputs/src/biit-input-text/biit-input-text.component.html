<div class="biit-input">
  <div class="input-container">
    <div *ngIf="type === Type.PASSWORD" class="input-show-icon-container" (click)="reveal = !reveal">
      <biit-icon name="show"
                 width="1.5rem"
                 height="1.5rem"
                 class="input-show-icon"
                 [pathStyle]="{fill: reveal ? '#F20D5E' : '#262626'}"
      ></biit-icon>
    </div>
    <input class="input-object"
           style="width:{{width}}"
           [(ngModel)]="value"
           [type]="reveal ? Type.TEXT : type" required
           [class.error]="error"
           [class.password]="type === Type.PASSWORD"
           [class.reveal]="reveal"
    >
    <label class="input-placeholder">{{placeholder}}</label>
    <biit-icon *ngIf="error" name="exclamation" width="1rem" height="1rem" class="input-error-icon" [pathStyle]="{fill:'#A1093F'}"></biit-icon>
  </div>
  <label *ngIf="error" class="input-error-msg">{{error}}</label>
</div>
