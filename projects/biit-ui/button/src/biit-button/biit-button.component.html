<div class="test-base prevent-select {{type}}"
     [class.disabled]="_disabled"
     (click)="onClick.emit($event)"
     (dblclick)="onDoubleClick.emit($event)">
  <div class="test-content">
    <span #text>
      <ng-content></ng-content>
    </span>
    <div *ngIf="_type === 'tertiary'" class="bar" [ngStyle]="{'width.px': text.offsetWidth }"></div>
  </div>
</div>
