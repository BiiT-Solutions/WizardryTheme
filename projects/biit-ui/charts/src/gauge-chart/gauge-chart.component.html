<div id="chart" *ngIf="gaugeChartOptions">
  <div class="box shadow" [ngStyle]="{'height': [height]+'px'}">
    <apx-chart
      [series]="gaugeChartOptions.series"
      [colors]="gaugeChartOptions.colors"
      [fill]="gaugeChartOptions.fill"
      [chart]="gaugeChartOptions.chart"
      [plotOptions]="gaugeChartOptions.plotOptions"
      [title]="gaugeChartOptions.title"
      [legend]="gaugeChartOptions.legend"
      [labels]="gaugeChartOptions.labels"
    ></apx-chart>
  </div>
</div>
