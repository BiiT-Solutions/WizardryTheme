<div [class.dark-bg]="background" class="popup-background" (click)="closableOutside ? onClosed.emit() : false">
</div>
<div [class.popup-canvas]="type == Type.DEFAULT"
     [class.sixty-canvas]="type == Type.SIXTY">
  <div *ngIf="header"
       class="header">
    <div class="title">
      <a>{{title}}</a>
    </div>
    <div class="bar"></div>
    <biit-icon *ngIf="closable"
               class="close"
               [name]="'cross_wide'"
               [pathStyle]="{fill: '#000000'}"
               (click)="onClosed.emit()"
    ></biit-icon>
  </div>
  <div class="content">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
